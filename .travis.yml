# file validation: https://github.com/travis-ci/travis.rb#lint

language: node_js

# https://github.com/nodejs/Release#release-schedule
node_js:
  - "12" # current
  - "11" # maintenance
  - "10" # active LTS (Dubnium)
  - "8" # maintenance LTS (Carbon)

# keep the npm cache around to speed up installs
cache:
  directories: "$HOME/.npm"

after_success: npm run coverage-report

notifications:
  email:
    on_success: never

# For greenkeeper lockfile see https://github.com/greenkeeperio/greenkeeper-lockfile
before_install:
  - npm install -g npm
  - npm install -g greenkeeper-lockfile@1
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload
